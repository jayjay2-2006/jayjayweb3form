<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-direction: row;
    background-color: white;
    max-width: 1000px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.left-section {
    flex: 1;
    background-color: #f0f2f5;
    padding: 40px;
    text-align: left;
}

.left-section h1 {
    font-size: 48px;
    color: #1877f2;
    margin: 0;
}

.left-section p {
    font-size: 20px;
    color: #606770;
    margin-top: 10px;
}

.right-section {
    flex: 1;
    padding: 40px;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.login-form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
}

.login-form input {
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #dddfe2;
    border-radius: 5px;
    font-size: 16px;
}

.login-btn {
    padding: 12px;
    background-color: #1877f2;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background-color: #165dc5;
}

.forgot-password {
    text-align: center;
    color: #1877f2;
    font-size: 14px;
    text-decoration: none;
    margin-top: 10px;
}

hr {
    margin: 20px 0;
    border: 1px solid #dddfe2;
}

.create-account-btn {
    padding: 12px;
    background-color: #42b72a;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.create-account-btn:hover {
    background-color: #36a420;
}

.create-page {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
}

.create-page a {
    color: #1877f2;
    text-decoration: none;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        max-width: 100%;
    }

    .left-section, .right-section {
        padding: 20px;
    }

    .left-section h1 {
        font-size: 36px;
    }

    .left-section p {
        font-size: 16px;
    }

    .login-form {
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create new account</button>
            </form>
            <p class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
