<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join X</title>
  <style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
    max-width: 400px;
  }
  
  .logo h1 {
    font-size: 100px;
    color: white;
    margin-bottom: 50px;
  }
  
  .content h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  button {
    width: 100%;
    padding: 10px 0;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .google-signin {
    background-color: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .google-signin img {
    width: 20px;
    margin-right: 10px;
  }
  
  .apple-signin {
    background-color: black;
    color: white;
    border: 1px solid white;
  }
  
  .create-account {
    background-color: #1d9bf0;
    color: white;
  }
  
  .or {
    margin: 20px 0;
    font-size: 14px;
  }
  
  .terms {
    font-size: 12px;
    color: gray;
  }
  
  .terms a {
    color: #1d9bf0;
    text-decoration: none;
  }
  
  .signin-link {
    margin-top: 20px;
  }
  
  .signin-link a {
    color: #1d9bf0;
    text-decoration: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>X</h1>
    </div>
    <div class="content">
      <h2>Join today.</h2>
      <button class="google-signin">
        <img src="IMAGES/JPEG Image 5.jpg" alt="Google Icon">
        <span>Sign in as Joseph</span>
      </button>
      <button class="apple-signin">Sign up with Apple</button>
      <div class="or">or</div>
      <button class="create-account">Create account</button>
      <p class="terms">
        By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
      </p>
      <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
    </div>
  </div>
</body>
</html>
